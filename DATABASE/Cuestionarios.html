<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/ESTILOS/cuestionario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
</head>
<body>
    <h1>CUESTIONARIO</h1>
    <div id="buttonContainer">
        <button id="openDialogButton"> + </button>
    </div>

    <dialog id="nameDialog">
        <form>
            <button id="closeDialogButton" style="position: absolute; top: 10px; right: 10px;">x</button>
            <label for="name">Introduce el nombre:</label>
            <input type="text" id="name" required>
            <button id="createButton">Crear Examen</button>
        </form>
    </dialog>

    <script>
        const openDialogButton = document.getElementById('openDialogButton');
        const nameDialog = document.getElementById('nameDialog');
        const nameInput = document.getElementById('name');
        const createButton = document.getElementById('createButton');
        const closeDialogButton = document.getElementById('closeDialogButton');
        const buttonContainer = document.getElementById('buttonContainer');

        openDialogButton.addEventListener('click', () => {
            nameDialog.showModal();
        });

        closeDialogButton.addEventListener('click', () => {
            nameDialog.close();
        });

        createButton.addEventListener('click', (event) => {
            event.preventDefault();
            const name = nameInput.value;
            if (name) {
                const newButton = document.createElement('button');
                newButton.textContent = name;
                buttonContainer.insertBefore(newButton, buttonContainer.firstChild);
                nameDialog.close();
            }
        });
    </script>
</body>
</html>
